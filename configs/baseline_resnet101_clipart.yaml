MODEL:
  BACKBONE:
    NAME: 'resnet101'
  RPN:
    ANCHOR_SIZES: (64, 128, 256, 512)
  ROI_BOX_HEAD:
    NUM_CLASSES: 21
    BOX_PREDICTOR: 'resnet101_predictor'
    POOL_TYPE: 'align'
DATASETS:
  TRAINS: ['voc_2007_trainval', 'voc_2012_trainval']
  TESTS: ['voc_clipart_traintest']
INPUT:
  TRANSFORMS_TRAIN:
    - name: 'random_flip'
    - name: 'resize'
      min_size: 600
    - name: 'normalize'
      mean: [102.9801, 115.9465, 122.7717]
      std: [1, 1, 1]
      to_bgr: True
    - name: 'collect'
  TRANSFORMS_TEST:
    - name: 'resize'
      min_size: 600
    - name: 'normalize'
      mean: [102.9801, 115.9465, 122.7717]
      std: [1, 1, 1]
      to_bgr: True
    - name: 'collect'
SOLVER:
  EPOCHS: 10
  STEPS: (8, 9)
  LR: 0.001
  BATCH_SIZE: 1
TEST:
  EVAL_TYPES: ['voc']

WORK_DIR: './work_dir/baseline_clipart'