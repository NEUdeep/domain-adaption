MODEL:
  BACKBONE:
    NAME: 'resnet101'
  RPN:
    ANCHOR_SIZES: (64, 128, 256, 512)
  ROI_BOX_HEAD:
    NUM_CLASSES: 21
    BOX_PREDICTOR: 'resnet101_predictor'
    POOL_TYPE: 'align'
ADV:
  LAYERS: [False, False, True]
  DIS_MODEL:
    - in_channels: 1024
      func_name: 'focal_loss'
      focal_loss_gamma: 5
      pool_type: 'avg'
      loss_weight: 1.0
      window_sizes: [3, 9, 15, 21, -1]
DATASETS:
  TRAINS: ['voc_2007_trainval', 'voc_2012_trainval']
  TARGETS: ['voc_clipart_traintest']
  TESTS: ['voc_clipart_traintest']
INPUT:
  TRANSFORMS_TRAIN:
    - name: 'random_flip'
    - name: 'resize'
      min_size: 600
    - name: 'normalize'
      mean: [0.5, 0.5, 0.5]
      std: [0.5, 0.5, 0.5]
      to_01: True
    - name: 'collect'
  TRANSFORMS_TEST:
    - name: 'resize'
      min_size: 600
    - name: 'normalize'
      mean: [0.5, 0.5, 0.5]
      std: [0.5, 0.5, 0.5]
      to_01: True
    - name: 'collect'
SOLVER:
  EPOCHS: 10
  STEPS: (8, 9)
  LR: 1e-5
  BATCH_SIZE: 1
TEST:
  EVAL_TYPES: ['voc']

WORK_DIR: './debug/adv_voc_2_clipart'